<!DOCTYPE html>
<html>
<head>
  <title>Homepage</title>

  <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link href='http://fonts.googleapis.com/css?family=Fugaz+One' rel='stylesheet' type='text/css'>


  <style>
  .jumbotron {
    font-family: 'Fugaz One', cursive;
    background-color: lightblue
  }
  </style>

</head>
<body>

  <div class="jumbotron">
    <div class="container">
      <h1>Giftable</h1>
      <p>Keep track of important dates and send gifts directly to family and friends!</p>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <a href="friends">
          <button type="button" class="btn btn-primary btn-lg btn-block">Friends</button>
        </a>

        <img src="http://www.blukatmedia.com/wp-content/uploads/2013/12/referral_home_icon.png" class="img-responsive" alt="friends">
      </div>

      <div class="col-md-4">
        <a href="calendar">
          <button type="button" class="btn btn-primary btn-lg btn-block">Calendar</button>
        </a>

        <img src="http://icons.iconarchive.com/icons/marcus-roberto/google-play/512/Google-Calendar-icon.png" class="img-responsive" alt="calendar">
      </div>

      <div class="col-md-4">
        <a href="gifts">
          <button type="button" class="btn btn-primary btn-lg btn-block">Gifts</button>
        </a>

        <img src="http://www.webtechelp.net/wp-content/uploads/2014/05/Gifts-Icon.png" class="img-responsive" alt="gift">
      </div>
    </div>
  </div>

</body>
</html>
