<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>

  <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

  <style>
  .friends {
    margin-top: 35px;
    margin-left: 25px;
  }
  </style>

</head>
<body>

  <nav class="navbar navbar-inverse navbar-static-top">
    <div class="container-fluid">
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li class="active"><a href="homepage2">Cancel</a></li>
          <li class="active"><a href="profile2">Save</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-5 align-center">
        <h2>Profile Picture</h2>
        <img class="img-responsive center-block" src="http://24.media.tumblr.com/f1096b54d940b11b8a1a51438c0380b3/tumblr_mlepboX7qJ1qfdu3lo1_500.jpg" alt="blankprofile">
      </div>

      <div class="col-md-7">
        <h2>Personal Information</h2>
        <br>
        <p>First Name</p>
        <input type="text" class="form-control" placeholder="Jane">
        <br>
        <p>Last Name</p>
        <input type="text" class="form-control" placeholder="Doe">
        <br>
        <br>
        <p>Address</p>
        <input type="text" class="form-control" placeholder="Address">
        <input type="text" class="form-control" placeholder="Address Line 2">

        <div class="row">
          <div class="col-xs-7">
            <input type="text" class="form-control" placeholder="City, State">
          </div>
          <div class="col-xs-5">
            <input type="text" class="form-control" placeholder="ZIP Code">
          </div>
        </div>
      </div>


    </div>

  <div class="row">
    <div class="col-md-5">
      <h2>Add Friends</h2>
      <br>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="name" placeholder="Name">
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="col-sm-2 control-label">E-mail</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="email" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Send Invitation</button>
          </div>
        </div>
      </form>
    </div>

    <div class="col-md-7">
      <h2>Important Dates</h2>
      <br>
      <p>My Birthday</p>
      <div class="row">
        <div class="col-xs-7">
          <input type="text" class="form-control" placeholder="Month">
        </div>
        <div class="col-xs-2">
          <input type="text" class="form-control" placeholder="Day">
        </div>
        <div class="col-xs-3">
          <input type="text" class="form-control" placeholder="Year">
        </div>
      </div>
      <br>
      <p>My Anniversary</p>
      <div class="row">
        <div class="col-xs-7">
          <input type="text" class="form-control" placeholder="Month">
        </div>
        <div class="col-xs-2">
          <input type="text" class="form-control" placeholder="Day">
        </div>
        <div class="col-xs-3">
          <input type="text" class="form-control" placeholder="Year">
        </div>
      </div>
      <br>
      <p>Other</p>
      <div class="row">
        <div class="col-xs-7">
          <input type="text" class="form-control" placeholder="Month">
        </div>
        <div class="col-xs-2">
          <input type="text" class="form-control" placeholder="Day">
        </div>
        <div class="col-xs-3">
          <input type="text" class="form-control" placeholder="Year">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
